<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificações</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Notificações</h2>

  <div th:if="${not #lists.isEmpty(notificacoes)}">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Mensagem</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="notification : ${notificacoes}">
        <td th:text="${notification.id}"></td>
        <td th:text="${notification.mensage}"></td>
        <td th:text="${#dates.format(notification.dateNotification, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
          <a th:href="@{/notificacoes/{id}(id=${notification.id})}" class="btn btn-primary">Detalhes</a>
          <a th:href="@{/notificacoes/deletar/{id}(id=${notification.id})}" class="btn btn-danger">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Caso não haja notificações, exibe esta mensagem -->
  <div th:if="${#lists.isEmpty(notificacoes)}">
    <p>Não há notificações disponíveis.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
