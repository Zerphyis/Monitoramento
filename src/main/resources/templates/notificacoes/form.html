<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários de Estoque</title>
  <link rel="stylesheet" href="/css/notificacoes-listar.css">
</head>
<body>

<div th:fragment="estoqueForm">
  <form action="/notificacoes/alerta-estoque" method="get">
    <label for="movimentIdEntrada">ID do Movimento (Entrada):</label>
    <input type="number" id="movimentIdEntrada" name="movimentId" required>
    <button type="submit">Enviar Alerta</button>
  </form>

  <form action="/notificacoes/alerta-abastecimento" method="get">
    <label for="movimentIdSaida">ID do Movimento (Saída):</label>
    <input type="number" id="movimentIdSaida" name="movimentId" required>
    <button type="submit">Enviar Notificação de Reabastecimento</button>
  </form>

  <br>
  <a href="/notificacoes/listar" class="btn btn-primary">Ver Notificações</a>
</div>

</body>
</html>
