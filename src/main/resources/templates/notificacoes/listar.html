<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificações</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/notificacoes-form.css">
</head>
<body>
<div class="container mt-5">
  <h2>Notificações</h2>

  <div th:if="${not #lists.isEmpty(notificacoes)}">
    <table  border="1">
      <thead>
      <tr>
        <th>ID</th>
        <th>Mensagem</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="notification : ${notificacoes}">
        <td th:text="${notification.id}"></td>
        <td th:text="${notification.mensage}"></td>

        <td>
          <form th:action="@{/notificacoes/deletar/{id}(id=${notification.id})}" method="post">
            <button type="submit" class="btn btn-danger">Excluir</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <a href="/notificacoes/formulario" class="btn btn-success">Ir para o Formulário de Notificação</a>
</div>
<button onclick="window.location.href='/'">Voltar</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
