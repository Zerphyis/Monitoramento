<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Movimentação</title>
</head>
<body>
<h1>Registrar Movimentação</h1>

<form action="/movimentacoes" method="post">
  <div>
    <label for="productId">Número do Produto:</label>
    <input type="number" id="productId" name="productId" required min="1" placeholder="Digite o ID do produto">
  </div>

  <div>
    <label for="typeMoviment">Tipo de Movimentação:</label>
    <select name="typeMoviment" id="typeMoviment" required>
      <option value="ENTRADA">Entrada</option>
      <option value="SAIDA">Saída</option>
    </select>
  </div>

  <div>
    <label for="amounts">Quantidade para Movimentação:</label>
    <input type="number" id="amounts" name="amounts" required min="1">
  </div>

  <div>
    <button type="submit">Registrar Movimentação</button>
  </div>
</form>

</body>
</html>
